<section ng-controller="apisCtrl">
    <section class="panel panel-padding">

        <!-- loader bar -->
        <div id="divLoader"
             style="position: fixed;
                    margin-top: -8px;
                    width: 30%; text-align: center">
            <div class="indeterminate"></div>
        </div>

        <!-- content -->
        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            APIs
        </h1>

        <form style="text-align: center">
            <input class="input-text" type="text" ng-model="searchAPIs" placeholder="Search APIs ..."/>
        </form>

        <!-- Select view -->
        <div class="group" style="text-align: center">
            <form ng-submit="changeView()">
                <select style="display: inline-block; width: 60%" id="selectView" class="browser-default">
                    <option>All APIs</option>
                    <option ng-repeat="view in views" value="{{view.id}}">{{view.name}}</option>
                </select>
                <button style="display: inline-block" class="btn waves-effect waves-light"
                        type="submit"
                        name="action">
                    Submit
                </button>
            </form>
        </div>

        <!-- Separator -->
        <hr>

        <!-- button create an API -- Read-only-->
        <!-- <a href="#/createAPI" style="position: fixed; bottom: 15px; right: 15px"
           class="btn-floating btn-small waves-effect waves-light blue">
            <i class="material-icons">add</i>
        </a> -->

        <!-- show apis -->
        <div style="text-align: center;">
            <div style="display: inline" ng-repeat="r in rep | filter:searchAPIs">
                <a href="#/generalAPIs/{{r.id}}">
                    <div id="showAPIs" style="width: 130px; display: inline-block">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text" style="height: 200px">
                                <img style="width: 50px" src='https://nightly.gravitee.io/0466e9e25e08e26f669bbb7fe0b5e784.png'>
                                <span class="card-title">
                                    {{r.name}}
                                    <small>({{r.version}})</small>
                                </span>
                                <small ng-if="r.state === 'started'" style="color:#429f46" class="ng-scope"> {{r.state}} </small>
                                <small ng-if="r.state !== 'started'" style="color:red" class="ng-scope"> {{r.state}} </small>

                            </div>
                            <div class="card-action">
                                <img class="APIsBottomButton" ng-if="r.visibility === 'public'"
                                     src="img/visibility.png">

                                <img class="APIsBottomButton" ng-if="r.visibility === 'private'"
                                     src="img/private.png">

                                <img class="APIsBottomButton" src="img/people.png">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </section>
</section>
