<section ng-controller="apisCtrlAnalytics">
    <section class="panel panel-padding">

        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            Analytics API
        </h1>

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4>
                {{rep.name}}
                <small>
                    ({{rep.version}})
                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'public'"
                            src="img/visibility.png"></image>

                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'private'"
                            src="img/private.png"></image>
                </small>
            </h4>
            <p>{{rep.description}}</p>

        </div>


        <!-- Choose tab -->
        <div id="showSelectTab" style="margin-bottom: 15px">
            <form ng-submit="changeAPIsAnalytics()" style="text-align: center">
                <select style="width: 50%; display: inline-block" id="select_tabAPIs" class="browser-default">
                    <option value="topApplications">Top applications</option>
                    <option value="status">Status</option>
                    <option value="topPlan">Top plan</option>
                    <option value="topSlowApplications">Top slow applications</option>
                    <option value="responseStatus">Response status</option>
                    <option value="responseTimes">Response times</option>
                    <option value="hitsByApplication">Hits by application</option>
                </select>
                <button style="display: inline-block" class="btn waves-effect waves-light"
                        type="submit"
                        name="action">
                    Submit
                </button>
            </form>
        </div>

        <!-- timeframe -->
        <!--<div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div> -->

        <!-- topApplications -->
        <div id="boxTopApp" style="display: inline" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Top Applications</span>

                            <table id="id_table_applications" class="striped">
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        <!-- status -->
        <div id="boxStatus" style="display: none" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content black-text">
                            <div id="status"></div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- topPlan -->
        <div id="boxTopPlan" style="display: none" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Top plan</span>

                            <table id="id_table_plans" class="striped">
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        <!-- topSlowApplications -->
        <div id="boxTopSlowApp" style="display: none" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Top slow applications</span>

                            <table id="id_table_slowApplications" class="striped">
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        <!-- responseStatus --> <!-- not finish -->
        <div id="boxResponseStatus" style="display: none" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <span id="responseStatusText" style="display: none" class="card-title" value="Response Status"></span>
                        <div class="card-content black-text">
                            <div id="responseStatus"></div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- responseTimes --> <!-- not finish -->
        <div id="boxResponseTimes" style="display: none" class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content black-text">
                            <span id="responseTimesText" style="display: none" class="card-title" value="Response Times"></span>
                            <div class="card-content black-text">
                                <div id="responseTimes"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- hitsByApplication --> <!-- not finish -->
        <div id="boxHitsByApp" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span id="HBApplicationsText" style="display: none" class="card-title" value="Hits by Applications"></span>
                        <div class="card-content black-text">
                            <div id="HBApplications"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
