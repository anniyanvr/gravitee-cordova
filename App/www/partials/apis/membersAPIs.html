<section>
    <section class="panel panel-padding">

        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            Members API
        </h1>

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4 ng-bind="rep.name">
                <small ng-bind="rep.version">
                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'public'"
                            src="img/visibility.png"></image>

                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'private'"
                            src="img/private.png"></image>
                </small>
            </h4>
            <p ng-bind="rep.description"></p>

        </div>

        <pre>
            <table class="striped">
                <tr>
                    <th>Member</th>
                    <th></th>
                    <th>Role</th>
                </tr>
                <tr  ng-repeat="m in members">
                    <td ng-if="m.type !== 'primary_owner'" >{{m.firstname}} {{m.lastname}} [{{m.username}}]</td>
                    <td ng-if="m.type !== 'primary_owner'" ng-bind="m.email"></td>
                    <td ng-if="m.type !== 'primary_owner'" ng-bind="m.type"></td>
                </tr>
            </table>
        </pre>

    </section>
</section>
