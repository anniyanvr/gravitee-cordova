<section ng-controller="apisCtrlResources">
    <section class="panel panel-padding">

        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            Resources API
        </h1>

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4  ng-bind="rep.name">
                <small  ng-bind="rep.version">
                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'public'"
                            src="img/visibility.png"></image>

                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'private'"
                            src="img/private.png"></image>
                </small>
            </h4>
            <p  ng-bind="rep.description"></p>

        </div>

        <table class="striped">
            <tr>
               <th>Name</th>
               <th>Type</th>
               <th>Enabled</th>
            </tr>
            <tr ng-repeat="r in resources">
                <td  ng-bind="r.name"></td>
                <td  ng-bind="r.type"></td>
                <td>
                    <i ng-if="r.enabled === false" style="color: red;" class="material-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M9 16h2V8H9v8z"></path><path d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path><path d="M13 16h2V8h-2v8z"></path></svg>
                    </i>
                    <i ng-if="r.enabled === true" style="color: #00A000" class="material-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M10 16.5l6-4.5-6-4.5v9z"></path><path d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path></svg>
                    </i>
                </td>
            </tr>
        </table>

    </section>
</section>
