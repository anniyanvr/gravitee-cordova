<section ng-controller="apisCtrlSubscription">
    <section class="panel panel-padding">

        <!-- show my api -->
        <div class="panel-padding">

            <!-- presentation -->
            <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

                <h4>
                    {{rep.name}}
                    <small>
                        ({{rep.version}})
                        <image
                                class="APIsBottomButton"
                                ng-if="rep.visibility === 'public'"
                                src="img/visibility.png"></image>

                        <image
                                class="APIsBottomButton"
                                ng-if="rep.visibility === 'private'"
                                src="img/private.png"></image>
                    </small>
                </h4>
                <p>{{rep.description}}</p>

            </div>

            <hr width="80%">

            <div class="group" style="text-align: center; margin-bottom: 15px">
                <form ng-submit="changeSub()">
                    <select style="display: inline-block; width: 60%" id="select_sub" class="browser-default">
                        <option value="accepted">Accepted</option>
                        <option value="pending">Pending</option>
                        <option value="rejected">Rejected</option>
                        <option value="closed">Closed</option>
                    </select>
                    <button style="display: inline-block" class="btn waves-effect waves-light"
                            type="submit"
                            name="action">
                        Submit
                    </button>
                </form>
            </div>

            <table class="striped" ng-repeat="sub in subscription">
                <caption  ng-if="sub.status === statusShow" style="text-align: left; margin-top: 5px; font-family: inherit;">
                    <small style="color: black; font-weight:bold; font-size: 14px;">{{sub.application["name"]}}</small>
                    <small>by {{sub.application.owner["username"]}}</small>
                </caption>
                <tr  ng-if="sub.status === statusShow">
                    <th>Plan</th>
                    <th>Subscription Date</th>
                    <th>Process Date</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
                <tr  ng-if="sub.status === statusShow">
                    <td><input style="color: black" value="{{sub.plan['name']}}" disabled></td>
                    <td><input style="color: black" value="{{sub.created_at}}" disabled></td>
                    <td><input style="color: black" value="{{sub.processed_at}}" disabled></td>
                    <td><input style="color: black" value="{{sub.starting_at}}" disabled></td>
                    <td><input style="color: black" value="{{sub.ending_at}}" disabled></td>
                    <td><input style="color: black" value="{{sub.status}}" disabled></td>
                </tr>
            </table>

        </div>

    </section>
</section>
