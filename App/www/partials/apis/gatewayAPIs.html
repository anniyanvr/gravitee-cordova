<section ng-controller="apisCtrlGateway">
    <section class="panel">
        <!-- show my api -->
        <div class="panel-padding">

            <!-- presentation -->
            <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

                <h4>
                    {{rep.name}}
                    <small>
                        ({{rep.version}})
                        <image
                                class="APIsBottomButton"
                                ng-if="rep.visibility === 'public'"
                                src="img/visibility.png"></image>

                        <image
                                class="APIsBottomButton"
                                ng-if="rep.visibility === 'private'"
                                src="img/private.png"></image>
                    </small>
                </h4>
                <p>{{rep.description}}</p>

            </div>

            <hr width="80%">

            <!-- form -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <p style="color: darkgrey">Informations</p>
                            <form>
                                <input style="width: 100%" class="input-text" type="text" placeholder="Gateway context path" value="{{rep.proxy['context_path']}}">

                                <table class="striped">
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Target</th>
                                        <th><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></th>
                                        <th><i class="material-icons">delete</i></th>
                                    </tr>
                                    <tr ng-repeat="r in endpoints">
                                        <td>
                                            <p style="width: 15px">
                                                <input type="checkbox" class="filled-in" id="filled-in-box" />
                                                <label for="filled-in-box"></label>
                                            </p>
                                        </td>
                                        <td style="max-width: 60px; word-wrap: break-word">{{r.name}}</td>
                                        <td style="max-width: 60px; word-wrap: break-word">{{r.target}}</td>
                                        <td><i class="material-icons">settings</i></td>
                                        <td></td>
                                    </tr>
                                </table>

                                <input>{{rep.load_balancing['type']}}</input>

                            </form><!-- /form -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
