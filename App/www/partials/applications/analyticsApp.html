<section ng-controller="applicationCtrlAnalytics">
    <section class="panel panel-padding">

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4>{{rep.name}}<small>({{rep.type}})</small></h4>
            <p>{{rep.description}}</p>

        </div>

        <!-- Choose tab -->
        <div id="showSelectTab" style="margin-bottom: 15px">
            <label>Choose table</label>
            <select id="select_tab" onclick="
                if(document.getElementById('select_tab')){
                    console.log(document.getElementById('select_tab').selectedIndex);

                    document.getElementById('boxTopApi').setAttribute('style','display: none');
                    document.getElementById('boxStatus').setAttribute('style','display: none');
                    document.getElementById('boxResponseStatus').setAttribute('style','display: none');
                    document.getElementById('boxResponseTimes').setAttribute('style','display: none');
                    document.getElementById('boxhitsByAPI').setAttribute('style','display: none');

                    switch (document.getElementById('select_tab').selectedIndex) {
                        case 0: document.getElementById('boxTopApi').setAttribute('style','display: inline'); break;
                        case 1: document.getElementById('boxStatus').setAttribute('style','display: inline'); break;
                        case 2: document.getElementById('boxResponseStatus').setAttribute('style','display: inline'); break;
                        case 3: document.getElementById('boxResponseTimes').setAttribute('style','display: inline'); break;
                        case 4: document.getElementById('boxhitsByAPI').setAttribute('style','display: inline'); break;
                    }
                }" class="browser-default">
                <option>Top API</option>
                <option>Status</option>
                <option>Response status</option>
                <option>Response times</option>
                <option>Hits by API</option>
            </select>
        </div>

        <!-- timeframe -->
        <!--<div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div> -->

        <!-- topAPI -->
        <div id="boxTopApi" style="display: inline" class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Top API</span>

                        <!-- No undefined -->
                        <table class="striped" ng-if="showTopAPIs === 'true'">
                            <tr>
                                <th>API</th>
                                <th>Hits</th>
                            </tr>
                            <tr ng-repeat="a in apis">
                                <td>{{a.values}}</td>
                                <td>{{a.metadata}}</td>
                            </tr>
                        </table>

                        <!-- No result -->
                        <table class="striped" ng-if="showTopAPIs === 'false'">
                            <tr>
                                <th>API</th>
                                <th>Hits</th>
                            </tr>
                            <tr>
                                <td>No result</td>
                                <td></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- status -->
        <div id="boxStatus" style="display: none" class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Status</span>
                        {{status}}
                    </div>
                </div>
            </div>
        </div>

        <!-- responseStatus -->
        <div id="boxResponseStatus" style="display: none" class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Response Status</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- responseTimes -->
        <div id="boxResponseTimes" style="display: none" class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Response Times</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- hitsByAPI -->
        <div id="boxhitsByAPI" style="display: none" class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Hits by API</span>

                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
