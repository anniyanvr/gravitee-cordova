<section ng-controller="applicationCtrl">
    <section class="panel panel-padding">

        <form style="text-align: center; margin-top: 25px; margin-bottom: 25px;">
            <input class="input-text" type="text" ng-model="searchApplications" placeholder="Search applications ..."/>
        </form>

        <div>
            {{listApplications}}
        </div>

        <!-- show applications -->
        <div style="text-align: center">
            <div id="showApplications"
                 ng-repeat="r in rep | filter:searchApplications "
                 style="display: inline;"> <!-- angular JS-->
                <a href="">
                    <button id={{r.id}}
                            style="width: 90px;
                                   background-color: #f7f7f7;
                                   margin-left: 0px;
                                   margin-right: 0px;
                                    margin-bottom: 15px">
                        <image style="width:50px; padding-top: 8px;"
                               src='https://nightly.gravitee.io/0466e9e25e08e26f669bbb7fe0b5e784.png'></image>
                        <h3 style="font-size: 15px">{{r.name}}</h3>
                        <div class="divAPIsBottomButton">
                            <small style="color: #122b40">{{r.members_size}}</small>
                            <image class="APIsBottomButton" src="img/people.png"></image>
                        </div>
                    </button>
                </a>
            </div>
        </div>

    </section>
</section>
