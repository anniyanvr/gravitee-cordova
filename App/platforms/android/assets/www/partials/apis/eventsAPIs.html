<section>
    <section class="panel panel-padding">

        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            Events API
        </h1>

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4 ng-bind="rep.name">
                <small ng-bind="rep.version">
                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'public'"
                            src="img/visibility.png"></image>

                    <image
                            class="APIsBottomButton"
                            ng-if="rep.visibility === 'private'"
                            src="img/private.png"></image>
                </small>
            </h4>
            <p ng-bind="rep.description"></p>

        </div>

        <div style="text-align: center;">
            <div style="display: inline" ng-repeat="event in events">
                <div style="width: 100%; display: inline-block">
                    <div class="card">
                        <div class="card-content">
                            <h6 style="text-transform: uppercase" ng-bind="event.type"></h6>
                            <small>{{event.created_at | date:'MM/dd/yyyy h:mm a'}} by {{event.properties["username"]}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
