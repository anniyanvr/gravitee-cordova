<section ng-controller="applicationCtrlAnalytics">
    <section class="panel panel-padding">

        <!-- SideNav -->
        <ul id="slide-out" class="side-nav">
            <p style="height: 8px"></p>
            <table class="ds_box" cellpadding="0" cellspacing="0" id="ds_conclass" style="display: none; width: 95%;">
                <tr>
                    <td id="ds_calclass"></td>
                </tr>
            </table>

            <li><div class="divider"></div></li>

            <br/>

            <div style="text-align: center">
                From : <input style="width: 30%; display: inline-block" type="datetime-local" id="date1" onclick="ds_sh(this);" />
                to : <input style="width: 30%; display: inline-block" type="datetime-local" id="date2" onclick="ds_sh(this);" />
                <a style="text-transform: uppercase; color: black;" ng-click="fromTo()" class="waves-effect waves-light white btn">apply</a>
            </div>

            <br/>
            <li><div class="divider"></div></li>

        </ul>

        <script>
            $('.button-collapse2').sideNav({
                    menuWidth: 300, // Default is 300
                    edge: 'right', // Choose the horizontal origin
                    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    draggable: false // Choose whether you can drag to open on touch screens
                }
            );
        </script>
        <!-- /SideNav -->

        <h1 style="margin-top: 16px; color: #006CAB; font-size: 32px; font-family: inherit;">
            Analytics Application
        </h1>

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4  ng-bind="rep.name"><small  ng-bind="rep.type"></small></h4>
            <p  ng-bind="rep.description"></p>

        </div>

        {{error}}

        <!-- timeframe -->
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <h6 style="font-weight: bold">
                            <a href="#" data-activates="slide-out" class="button-collapse2"><i class="material-icons">menu</i></a>
                            Timeframe
                        </h6>
                        <p>Data from {{date_now_1 | date:'MM/dd/yyyy h:mm a' }} to {{date_now | date:'MM/dd/yyyy h:mm a' }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Choose tab -->
        <div id="showSelectTab" style="margin-bottom: 15px">
            <form ng-submit="changeAPPAnalytics()" style="text-align: center">
                <select style="width: 50%; display: inline-block" id="select_tabApp" class="browser-default">
                    <option value="topAPIs">Top API</option>
                    <option value="status">Status</option>
                    <option value="responseStatus">Response status</option>
                    <option value="responseTimes">Response times</option>
                    <option value="hitsByAPI">Hits by API</option>
                </select>
                <button style="display: inline-block" class="btn waves-effect waves-light"
                        type="submit"
                        name="action">
                    Submit
                </button>
            </form>
        </div>

        <!-- topAPI -->
        <div id="boxTopApi" style="display: inline" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Top API</span>

                        <table id="id_table_topAPI" class="striped">
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- status -->
        <div id="boxStatus" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <div id="status"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- responseStatus -->
        <div id="boxResponseStatus" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span id="responseStatusText" style="display: none" class="card-title" value="Response Status"></span>
                        <div class="card-content black-text">
                            <div id="responseStatus"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- responseTimes -->
        <div id="boxResponseTimes" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span id="responseTimesText" style="display: none" class="card-title" value="Response Times"></span>
                        <div class="card-content black-text">
                            <div id="responseTimes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- hitsByAPI -->
        <div id="boxhitsByAPI" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span id="HBAPIsText" style="display: none" class="card-title" value="Hits by API"></span>
                        <div class="card-content black-text">
                            <div id="HBAPI"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
