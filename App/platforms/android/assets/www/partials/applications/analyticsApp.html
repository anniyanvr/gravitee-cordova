<section ng-controller="applicationCtrlAnalytics">
    <section class="panel panel-padding">

        <!-- presentation -->
        <div style="text-align: left; width: 100%;
                        background-color: #f7f7f7;">

            <h4>{{rep.name}}<small>({{rep.type}})</small></h4>
            <p>{{rep.description}}</p>

        </div>

        <!-- Choose tab -->
        <div id="showSelectTab" style="margin-bottom: 15px">
            <form ng-submit="changeAPPAnalytics()" style="text-align: center">
                <select style="width: 50%; display: inline-block" id="select_tabApp" class="browser-default">
                    <option value="topAPIs">Top API</option>
                    <option value="status">Status</option>
                    <option value="responseStatus">Response status</option>
                    <option value="responseTimes">Response times</option>
                    <option value="hitsByAPI">Hits by API</option>
                </select>
                <button style="display: inline-block" class="btn waves-effect waves-light"
                        type="submit"
                        name="action">
                    Submit
                </button>
            </form>
        </div>

        <!-- timeframe -->
        <!--<div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div> -->

        <!-- topAPI -->
        <div id="boxTopApi" style="display: inline" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Top API</span>

                        <!-- No undefined -->
                        <table class="striped" ng-if="showTopAPIs === 'true'">
                            <tr>
                                <th>API</th>
                                <th>Hits</th>
                            </tr>
                            <tr ng-repeat="a in apis">
                                <td>{{a.values}}</td>
                                <td>{{a.metadata}}</td>
                            </tr>
                        </table>

                        <!-- No result -->
                        <table class="striped" ng-if="showTopAPIs === 'false'">
                            <tr>
                                <th>API</th>
                                <th>Hits</th>
                            </tr>
                            <tr>
                                <td>No result</td>
                                <td></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- status -->
        <div id="boxStatus" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Status</span>
                        <div id="status" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- responseStatus -->
        <div id="boxResponseStatus" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Response Status</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- responseTimes -->
        <div id="boxResponseTimes" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Response Times</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- hitsByAPI -->
        <div id="boxhitsByAPI" style="display: none" class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Hits by API</span>

                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
